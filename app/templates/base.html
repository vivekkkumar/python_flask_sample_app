<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
       <!-- this is taken from a free source to have a template -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <title>Darkly</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <div class="container">
            <a class="container navbar-brand" href="{{ url_for('home_page') }}">Awesome Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive" aria-controls="navbarResponsive"
               aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="{{ url_for('home_page') }}">home
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                   <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('sign_up') }}">signup</a>
                  </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#">about</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">services</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      {% block content %} {% endblock %}

    <!--flash messages, jinja is similar to python. the with context, if, for are similar to python but should be ended.-->
   {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="container alert alert-dismissible alert-success col-sm-4" style="margin-left:22rem" >
                    <button type="button" data-dismiss="alert">x</button>
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}
   {% endwith %}


     </body>
</html>
